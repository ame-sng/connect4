<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect 4</title>
 
    <link href="main.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap');
        
        </style>
  </head>
  <body>
    <div id="instructions" class="firstpage">
        <div class="fp-content">
            <div class="modal-header">
              <h2 class="fp-h2">Instructions</h2>
            </div>
            <div class="modal-body">
                Be the first player to connect 4 of the same colored discs<br> in a row (either vertically, horizontally, or diagonally)</p>
                <p>ARE YOU READY?</p>
            </div>
            <button class="letsgo">START</button>
            </div>
        </div>
      
      </div>
      <div class= "C4header"></div>
    <!-- <h1>CONNECT 4</h1> -->
    <h2>Player 1 goes first!</h2>
    <div class = "board">
    </div>
    <div class = "button-center">
        <button class= "restart">Restart</button>
        </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <!-- <span class="close">X</span> -->
            <p>Some text in the Modal..</p>
            <button class="restart2">Rematch?</button>
          </div>

     <audio id="coindrop">
         <source src="audio/coin.wav" type="audio/wav">
     </audio>     
     <audio id="winning">
     <source src="audio/winning.wav" type="audio/wav">
    </audio>
    <audio id="tie">
        <source src="audio/tie.wav" type="audio/wav">
       </audio>
       <audio id="buttonsound">
        <source src="audio/gameball.wav" type="audio/wav">
       </audio>
    <script src="app.js"></script>
</body>
</html>
